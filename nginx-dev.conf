server {
    listen 80;
    server_name localhost shinchi-clinic.local admin.shinchi-clinic.local;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name localhost shinchi-clinic.local;

    ssl_certificate     /etc/ssl/dev/fullchain.pem;
    ssl_certificate_key /etc/ssl/dev/privkey.pem;

    location / {
        proxy_pass http://user-frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 443 ssl;
    server_name admin.shinchi-clinic.local;

    ssl_certificate     /etc/ssl/dev/fullchain.pem;
    ssl_certificate_key /etc/ssl/dev/privkey.pem;

    location / {
        proxy_pass http://admin-frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
